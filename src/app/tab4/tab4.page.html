<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Tanggal</ion-label>
    <ion-input [(ngModel)] ="tanggal" type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Judul</ion-label>
    <ion-input placeholder="input here" name="title" [(ngModel)]="Judul"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-textarea rows="6" cols="30" placeholder="Enter any notes here..." [(ngModel)]="Isi"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Nilai</ion-label>
    <ion-input placeholder="input here" name="title" [(ngModel)]="Nilai"></ion-input>
  </ion-item>

  <ion-button (click)="tamba()">
    Foto
    <ion-icon  slot="start" name="camera-sharp"></ion-icon>
  </ion-button>

  <ion-button (click)="simpan()" expand="full">SAVE</ion-button>



</ion-content>
